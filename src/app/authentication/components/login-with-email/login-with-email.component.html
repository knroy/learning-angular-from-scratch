<div class="login-with-email">
  <div class="login-with-email-wrapper">

    <mat-card class="card-padding">

      <!--      <div>-->
      <!--        <img class="header-logo" src="assets/img/tiger.svg" alt="login logo">-->
      <!--        <img class="header-logo" src="assets/img/tiger.svg" alt="login logo">-->
      <!--      </div>-->

      <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
        <img class="header-logo" src="assets/img/tiger.svg" alt="login logo">
        <p class="header-title">Login to the website</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <mat-form-field>
          <mat-label>Email *</mat-label>
          <input matInput formControlName="Email" placeholder="Email">

          <mat-error>
            <p *ngIf="loginForm.controls.Email.hasError('required')">Email Address is required</p>
            <p *ngIf="loginForm.controls.Email.hasError('email')">Invalid Email Address</p>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="margin-top-16">
          <mat-label>Password *</mat-label>
          <input matInput formControlName="Password" type="password" placeholder="password">

          <mat-error>
            <p *ngIf="loginForm.controls.Password.hasError('required')">Password is required</p>
            <p *ngIf="loginForm.controls.Password.hasError('minlength')">Password needs to be at least 8 character
              long</p>
<!--            <p *ngIf="loginForm.controls.Password.hasError('pattern')">You need to have at least 1 Capital Letter, 1-->
<!--              number and 1 small latter</p>-->
          </mat-error>

        </mat-form-field>

        <button mat-raised-button color="primary" class="margin-top-16" [disabled]="loginForm.invalid" type="submit">
          Submit
        </button>

      </form>
    </mat-card>

  </div>

</div>
