<div class="blog-posts-wrapper">

  <div class="article" *ngIf="blogPost">
    <h3>{{ blogPost.Title }}</h3>
    <p>{{ blogPost.Description}}</p>
  </div>

  <div class="user-details" *ngIf="user">
    <p>{{ user.email }}</p>
    <p>{{ user.name }}</p>
    <p>{{ user.username }}</p>
    <p>{{ user.phone }}</p>
    <p>{{ user.company.name }}</p>
  </div>

</div>
